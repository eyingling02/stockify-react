<body>

    <!-- Using lodash syntax -->

    <div id="stocks"><%= body %></div>

    <script src="public/bundle.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script>
        $(document).on('ready', function() {
          console.log($().jquery)

            $('.slider').slick({
                dots: true,
                infinite: false,
                slidesToShow: 5,
                slidesToScroll: 5,

                responsive: [
                  {
                    breakpoint: 1434,
                    settings: {
                      infinite: false,
                      slidesToShow: 4,
                      slidesToScroll: 4,
                    }
                  },
                  {
                    breakpoint: 1142,
                    settings: {
                      infinite: false,
                      slidesToShow: 3,
                      slidesToScroll: 3
                    }
                  },
                  {
                    breakpoint: 838,
                    settings: {
                      infinite: false,
                      slidesToShow: 2,
                      slidesToScroll: 2
                    }
                  },
                  {
                    breakpoint: 550,
                    settings: {
                      infinite: false,
                      slidesToShow: 1,
                      slidesToScroll: 1
                    }
                  }
                ]
            })
        })
    </script>
