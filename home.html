    <div id="stocks"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script>
        $(document).on('ready', function() {
            $('.slider').slick({
                dots: true,
                infinite: true,
                slidesToShow: 5,
                slidesToScroll: 5,

                responsive: [{

                  breakpoint: 1024,
                    settings: {
                      slidesToShow: 3,
                      infinite: true
                    }
                }, {
                  breakpoint: 600,
                  settings: {
                    slidesToShow: 2,
                    infinite: true
                  }
                }, {
                  breakpoint: 300,
                  settings: {
                    slidesToShow: 1,
                    infinite: true
                  }
                }]
            })
        })
    </script>
